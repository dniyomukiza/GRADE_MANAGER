<!DOCTYPE html>
<html lang="en">
{% include 'messages.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Subpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        h1, h2, p {
            color: white;
        }
        h2 {
            font-size: 24px; /* Increased font size */
        }
        p {
            font-size: 20px; /* Increased font size */
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 120px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #495057;
            color: white;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px; /* Added margin */
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #343a40 ;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Subpage</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.class_home', class_id=class_id) }}">Class Home Page</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">{{ current_user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Student Information</h2>
                <p style="font-size: 24px;">Name: {{ student.name }}</p> <!-- Increased font size -->
                <p style="font-size: 24px;">Grade: {{ student.grade }}</p> <!-- Increased font size -->
            </div>
            <div class="col-md-6">
                <h2>Options</h2>
                <form method="post">
                    <label for="new_name">Update Name:</label>
                    <div class="input-group mb-3">
                        <input type="text" id="new_name" name="new_name" class="form-control" required>
                        <div class="input-group-append">
                            <button type="submit" name="update_name" class="btn btn-primary">Update Name</button>
                        </div>
                    </div>
                </form>

                <form method="post">
                    <label for="new_grade">Update Grade:</label>
                    <div class="input-group mb-3">
                        <input type="text" id="new_grade" name="new_grade" class="form-control" required>
                        <div class="input-group-append">
                            <button type="submit" name="update_grade" class="btn btn-primary">Update Grade</button>
                        </div>
                    </div>
                </form>

                <form method="post">
                    <button type="submit" name="delete_student" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete Student</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
