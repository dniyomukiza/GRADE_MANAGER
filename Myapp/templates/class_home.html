<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Homepage - {{ class_obj.class_name }}</title>
</head>
<body>
   
    <h1>Class Homepage - {{ class_obj.class_name }}</h1>

    <h2>List of Students</h2>
    <ul>
        {% for student in students %}
            <li>
                <a href="{{ url_for('main.student_sub_page', student_id=student.id) }}">{{ student.name }}</a> - Grade: {{ student.grade }}
            </li>
        {% endfor %}
    </ul>

    <h2>Add New Student</h2>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>
        <button type="submit" name="add_student">Add Student</button>
    </form>

    <!-- Button to return to user dashboard -->
    <form action="{{ url_for('main.class_dashboard') }}">
        <button type="submit">Return to User Dashboard</button>
    </form>
</body>
</html>
