<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Class</title>
</head>
<body>
    <h1>Confirm Delete Class</h1>
    <p>Are you sure you want to delete the class "{{ class_obj.class_name }}"?</p>
    <form method="post">
        <input type="hidden" name="class_id" value="{{ class_obj.id }}">
        <button type="submit" name="confirm_delete">Yes, Delete Class</button>
    </form>
    <a href="{{ url_for('main.class_dashboard') }}">Cancel</a>
</body>
</html>
